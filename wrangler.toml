name = "personalwebsites"
compatibility_date = "2025-02-12"

[build]
command = "curl -fsSL https://bun.sh/install | bash && ~/.bun/bin/bun install && ~/.bun/bin/bun run build"

[build.upload]
format = "service-worker"

[pages]
pages_build_output_dir = "build"

[env.production]
name = "personalwebsites-prod"

[env.preview]
name = "personalwebsites-preview" 