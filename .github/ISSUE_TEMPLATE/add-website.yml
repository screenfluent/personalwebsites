name: Add Your Website
description: Submit your personal website to the gallery
title: "Add: [Website URL]"
labels: ["new-website"]
body:
  - type: markdown
    attributes:
      value: |
        # 🌟 Thanks for submitting your website!
        
        Fill out this form and I'll add your website to the gallery. It'll only take a minute!
        
  - type: input
    id: name
    attributes:
      label: Your Name
      description: How should we display your name in the gallery?
      placeholder: "John Doe"
    validations:
      required: true
      
  - type: input
    id: url
    attributes:
      label: Website URL
      description: The full URL of your website (including https://)
      placeholder: "https://example.com"
    validations:
      required: true
      
